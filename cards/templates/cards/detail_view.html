{% extends 'index.html' %}

{% block content %}
    <div class="card-info" id="card-details">
        <div class="main-info">
            <img src="{{ card.picture.url }}" alt="{{ card.name }}"> <br/>
            <h1>{{ card.name }}</h1> <br/>
            <p>{{ card.description }}</p> <br/>
            <p>{{ card.pub_date }}</p> <br/>
            <div class="card-buttons">
                <a href="{% url 'delete_view' card.id %}"><button type="submit" class="delete-button">Delete</button></a>
                <a href="{% url 'update_view' card.id %}"><button type="submit" class="update-button">Update</button></a>
                <a href="{% url 'detail_view' card.id %}"><button type="submit" class="info-button">Info</button></a>
                <a href="{% url 'create_blog' card.id %}"><button type="submit" class="blog-button">Blog</button></a>
            </div>
        </div>
            <div class="blog">
                <h2>Journal</h2>
                {% for blog in blogs %}
                <div id="blog-info">
                    <p>{{ blog.text }}</p>
                    <p>{{ blog.pub_date }}</p>
                    <hr />
                </div>
                {% endfor %}
            </div>
    </div>
{% endblock %}
