{% extends 'base.html' %}

{% block content %}
    <div class="card-info">
        <img src="{{ card.picture.url }}" alt="{{ card.name }}"> <br/>
        <h1>{{ card.name }}</h1> <br/>
        <p>{{ card.description }}</p> <br/>
        <p>{{ card.pub_date }}</p> <br/>
        <div class="card-buttons">
            <a href="{% url 'delete_view' card.id %}"><button type="submit">Delete</button></a>
            <a href="{% url 'update_view' card.id %}"><button type="submit">Update</button></a>
            <a href="{% url 'detail_view' card.id %}"><button type="submit">Info</button></a>
        </div>
    </div>
{% endblock %}
